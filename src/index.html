<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <h1 class="display-1 text-center">Currency Exchange</h1>
  <form autocomplete="off">
    <div class="row">
      <div class="col-6">
        <h3>Amount:</h3>
        <input type="number" id="amount" class="form-control" min="0" step="0.01" required>
        <h3>Type:</h3>
        <div class="autocomplete">
          <input type="text" id="input-type" class="form-control" list="input-list" required>
          <datalist id="input-list"></datalist>
        </div>
      </div>
      <div class="col-6">
        <h3>Type to convert to:</h3>
        <div class="autocomplete">
          <input type="text" id="output-type" class="form-control" list="output-list" required>
          <datalist id="output-list"></datalist>
        </div>
      </div>
    </div>
    <button type="submit" id="sumbit" class="btn btn-primary">Convert</button>
  </form>
  <div id="output"></div>
  <div id="error"></div>
</body>
</html>
